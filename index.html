<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задание 8 — Форма обратной связи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets.css">
</head>
<body class="bg-light text-dark">

  <header class="bg-danger text-white py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="cat2.jpg" alt="Логотип" class="me-3 rounded" style="height:70px;">
        <h1 class="h3 m-0">Форма обратной связи</h1>
      </div>
      <nav class="nav">
        <a class="nav-link text-white" href="#form">Форма</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="form" class="mb-5">
      <h2 class="text-center mb-4">Оставьте ваш запрос</h2>

      <form id="feedback-form" class="p-4 border rounded bg-white shadow-sm">
        <div class="mb-3">
          <label for="fio" class="form-label">ФИО</label>
          <input type="text" class="form-control" id="fio" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Телефон</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="organization" class="form-label">Организация</label>
          <input type="text" class="form-control" id="organization">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Сообщение</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <input class="form-check-input" type="checkbox" id="consent" required>
          <label class="form-check-label" for="consent">Согласен с политикой обработки персональных данных</label>
        </div>

        <button type="submit" class="btn btn-danger w-100">Отправить</button>
        <div class="mt-4 text-center" id="response-message"></div>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">(c) Рыбалко Евгения</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Функция для сохранения данных в LocalStorage
    function saveFormData() {
      const formData = {
        fio: document.getElementById('fio').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        organization: document.getElementById('organization').value,
        message: document.getElementById('message').value,
        consent: document.getElementById('consent').checked,
      };
      localStorage.setItem('formData', JSON.stringify(formData));
    }

    // Функция для восстановления данных из LocalStorage
    function restoreFormData() {
      const formData = JSON.parse(localStorage.getItem('formData'));
      if (formData) {
        document.getElementById('fio').value = formData.fio;
        document.getElementById('email').value = formData.email;
        document.getElementById('phone').value = formData.phone;
        document.getElementById('organization').value = formData.organization;
        document.getElementById('message').value = formData.message;
        document.getElementById('consent').checked = formData.consent;
      }
    }

    // Функция для отправки формы через AJAX
    async function sendFormData(event) {
      event.preventDefault();
      
      const formData = {
        fio: document.getElementById('fio').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        organization: document.getElementById('organization').value,
        message: document.getElementById('message').value,
        consent: document.getElementById('consent').checked,
      };

      // Проверка данных перед отправкой
      if (!formData.fio || !formData.email || !formData.phone || !formData.message || !formData.consent) {
        alert('Пожалуйста, заполните все обязательные поля');
        return;
      }

      // Отправка данных на сервер с помощью Fetch API
      try {
        const response = await fetch('https://formsubmit.co/ajax', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          document.getElementById('response-message').innerText = 'Ваш запрос отправлен успешно!';
          localStorage.removeItem('formData');
          history.pushState({}, '', '/success');
        } else {
          throw new Error('Ошибка при отправке данных');
        }
      } catch (error) {
        document.getElementById('response-message').innerText = 'Ошибка при отправке данных. Попробуйте снова.';
      }
    }

    // Восстановление данных из LocalStorage и настройка обработчика событий
    document.addEventListener('DOMContentLoaded', () => {
      restoreFormData();
      const form = document.getElementById('feedback-form');
      form.addEventListener('submit', sendFormData);
      window.onbeforeunload = saveFormData;
    });
  </script>

</body>
</html>
