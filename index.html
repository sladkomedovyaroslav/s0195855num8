<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Задание 7 — Слайдер галерея</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://kenwheeler.github.io/slick/slick/slick.css" rel="stylesheet">
  <link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet">
  <link rel="stylesheet" href="assets.css">
</head>
<body class="bg-light text-dark">

  <header class="bg-danger text-white py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="popir.jpg" alt="Логотип" class="me-3" style="height:60px;">
        <h1 class="h3 m-0">Галерея изображений</h1>
      </div>
      <nav class="nav">
        <a class="nav-link text-white" href="#gallery-block">Галерея</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="gallery-block" class="mb-5">
      <h2 class="text-center mb-4">Галерея изображений</h2>

      <!-- Слайдер галереи -->
      <div class="gallery-slider">
        <div><img src="image1.jpg" alt="Изображение 1"></div>
        <div><img src="image2.jpg" alt="Изображение 2"></div>
        <div><img src="image3.jpg" alt="Изображение 3"></div>
        <div><img src="image4.jpg" alt="Изображение 4"></div>
        <div><img src="image5.jpg" alt="Изображение 5"></div>
        <div><img src="image6.jpg" alt="Изображение 6"></div>
        <div><img src="image7.jpg" alt="Изображение 7"></div>
        <div><img src="image8.jpg" alt="Изображение 8"></div>
      </div>
    </section>
  </main>

  <footer class="bg-danger text-white text-center py-3 mt-auto">
    <p class="m-0">(c) Сладкомедов Ярослав</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kenwheeler.github.io/slick/slick/slick.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.gallery-slider').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        arrows: true,
        dots: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>

</body>
</html>
